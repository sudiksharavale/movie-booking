<script>
function login()
{
let user=document.getElementById('u').value;
let pass=document.getElementById('p').value;
if((user=="bvit") &&(pass=="bvit"))
{
return true;
}
else
{
alert('Invalid Username/Password');
return false;
}
}
</script>
